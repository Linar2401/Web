<!-- Modal -->
<div class="modal fade " id="login" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Форма входа</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="">
                    <div class="form-group">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col mt-1">
                                    <label for="loginInNavBar">Login</label>
                                </div>
                                <div class="col">
                                    <input id="loginInNavBar"type="text" class="form-control" placeholder="login">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col mt-1">
                                    <label for="passwithLogInNavBar">Password</label>
                                </div>
                                <div class="col">
                                    <input id="passwithLogInNavBar"type="password" class="form-control" placeholder="password">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer text-center">
                <button type="button" class="btn btn-success" data-dismiss="modal">Login</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade " id="signin" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="SignInModalLabel">Форма входа</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="">
                    <div class="form-group">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col mt-1">
                                    <label for="signInNavBar">Login</label>
                                </div>
                                <div class="col">
                                    <input id="signInNavBar"type="text" class="form-control" placeholder="login">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col mt-1">
                                    <label for="passwithSignInNavBar">Password</label>
                                </div>
                                <div class="col">
                                    <input id="passwithSignInNavBar"type="password" class="form-control" placeholder="password">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label class="form-check-label" for="teacherCheckBox">Я препод</label>
                                </div>
                                <div class="col text-center">
                                    <input type="checkbox" class="form-check-input" id="teacherCheckBox">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer text-center">
                <button type="button" class="btn btn-success" data-dismiss="modal">Login</button>
            </div>
        </div>
    </div>
</div>
